<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروژه مدیریت کارها</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <h1>پروژه مدیریت کارها</h1>
        <button id="add-column-btn" class="btn">+ افزودن ستون جدید</button>
        <div class="columns-container" id="columns-container">
            <!-- ستون‌ها اینجا نمایش داده می‌شوند -->
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">عنوان مودال</h2>
            <input type="text" id="modal-input" placeholder="متن را وارد کنید...">
            <button id="modal-submit" class="btn">تایید</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
